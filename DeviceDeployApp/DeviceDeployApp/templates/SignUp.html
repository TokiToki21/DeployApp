{% extends "layout.html" %}
{% block content %}
<form method="post" role="form">
    <div class="form-group">
        <label for="firstName">
            First Name:
        </label>
        <input type="text" class="form-control" name="firstName" id="firstName" placeholder="Ex. John" required="required"/>
    </div>
    <div class="form-group">
        <label for="lastName">
            Last Name:
        </label>
        <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Ex. Doe" required="required" />
    </div>
    <div class="form-group">
        <label for="email">
            Email:
        </label>
        <input type="email" class="form-control" name="email" id="email" placeholder="ex. testing@gmail.com" pattern="[A-Za-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required="required" />
    </div>
    <div class="form-group">
        <label for="password">
            Password:
        </label>
        <input type="password" class="form-control" name="password" id="password" placeholder="must contain 1 uppercase, lowercase and number" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required="required" />
    </div>
    <p></p>
    <button type="submit" class="btn btn-primary">Sign in</button>
</form>
{% endblock content%}
