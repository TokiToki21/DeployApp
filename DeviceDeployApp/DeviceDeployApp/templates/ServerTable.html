{% extends "layout.html" %}
{% block content %}

<p>Server</p>

<div class="container">
    <div class="table-responsive">
        <table class="table">

            <tr>
                <th>Mode</th>
                <th>Type</th>
                <th>Module</th>
                <th>Location</th>
                <th>Server Number</th>
            </tr>

            <!-- Populates table with data from our 4 lists-->
            {% for s1, s2, s3, s4, s5 in sTable_data %}
            <tr>
                <td>{{s1}}</td>
                <td>{{s2}}</td>
                <td>{{s3}}</td>
                <td>{{s4}}</td>
                <td>{{s5}}</td>
            </tr>
            {% endfor %}
        </table>

    </div>
</div>

{% endblock %}
